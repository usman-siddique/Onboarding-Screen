name: onboarding_screen
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  responsive_sizer: ^3.3.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    
  fonts:
  - family: Muli
    fonts:
      - asset: assets/fonts/Muli-Regular.ttf
      - asset: assets/fonts/Muli-Light.ttf
        weight: 300
      - asset: assets/fonts/Muli-SemiBold.ttf
      - asset: assets/fonts/Muli-Bold.ttf
        weight: 700
